<html>
  <head>
    <title>Dashboard</title>
    </title>
    <script src="https://kit.fontawesome.com/97a78fa498.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style.css">
  </head>

  <body class="container">
    <div class="page-header">
      <h1>Modern Rolodex</h1>
    </div>
    <nav class="navbar navbar-default">
      <div class="container-fluid"></div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="/">Home</a></li>
          <li><a href="/signup">Sign Up</a></li>
          <li><a href="/yourrolodex">Your Rolodex</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <input type="text" placeholder="Search for contact..." class="search" />
          <li><a href="/logout">Logout</a></li>
          <li><a href="/login">Login</a></li>
        </ul>
    </nav>
    <div class="row container-fluid" id="fixedContact">
      <div class="col-lg-4">
        <form action="#" class="contactForm" name="contactForm">
          <div class="firstContactForm">
            <h2>Add a Homie</h2>
            <div class="contactControl">
              <label for="firstName">First name</label> <br>
              <input type="text" placeholder="First name" id="firstName" class="clearForm" required>
            </div>
            <div class="contactControl">
              <label for="lastName">Last name</label> <br>
              <input type="text" placeholder="Last name" id="lastName" class="clearForm" required>
            </div>
            <div class="contactControl">
              <label for="phone">Phone</label> <br>
              <input type="text" placeholder="Phone" id="phone" class="clearForm" required>
            </div>
            <div class="contactControl">
              <label for="Email">Email Address</label> <br>
              <input type="text" placeholder="Email" id="email" class="clearForm" required>
            </div>
            <button class="createBtn" id="btnSave">Save</button>
          </div>
        </form>
      </div>

      <div class="savedContactInfoList col-lg-8"></div>

    </div>
      <!-- <script src="../js/contact-form.js"></script> -->
      <script src="../js/rolodex.js"></script>
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  </body>

</html>
